<div class="container">
  <div class="row justify-content-center">
    <form (ngSubmit)="registrar()" class="col-6" [formGroup]="register">
      <div class="form-group">
        <input type="text" name="fullName" placeholder="Fullname" class="form-control" formControlName="fullName">
      </div>
      <div class="form-group">
        <input type="text" name="mail" placeholder="Mail" class="form-control" formControlName="mail">
      </div>
      <div class="form-group">
        <input type="text" name="pass" placeholder="Password" class="form-control" formControlName="password">
      </div>
      <div class="d-flex justify-content-center">
          <button class="btn btn-secondary" [disabled]="registro.invalid">Registrar</button>
        </div>
    </form>
  </div>
</div>
