<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="container">

        <div class="row align-items-center flex-column">
          <h1 class="mt-15">Top Seven: {{fechaActualizacion | date:"dd/MMM/yyyy hh:mm" | uppercase}}</h1> <!--pipes date. Lo que esta en comillas es una configuracion preseteada apra el pipe "date". Los pipes se pueden encadenar-->
            <h4>{{precio | currency: "PEN": 'symbol': '4.2-2'}}</h4> <!--4.2-2 -- 4 significa el numero de enteros maximos y 2-2 son la cantidad minima y maximo de decimal-->
          <table class="col-8 table table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Sinopsis</th>
                <th>Actores</th>
                <th>Anno</th>
              </tr>
            </thead>
            <tr *ngFor="let pelicula of peliculas">
              <td>{{pelicula.id}}</td>
              <td>{{pelicula.titulo}}</td>
              <td>{{pelicula.sinopsis | reductorPalabras:10:"..."}}</td>
              <td>{{pelicula.actores}}</td>
              <td>{{pelicula.anno}}</td>
            </tr>
          </table>

        </div>

    </div>
  </body>
</html>
